<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A video streaming website where you can purchase high-quality videos directly from the people who make them.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Square Eyes</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/contact.css" rel="stylesheet" />
        <link href="css/media.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&family=Anton+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/site.webmanifest">
        <script src="https://kit.fontawesome.com/3f13ab78cf.js" crossorigin="anonymous"></script>
        <script src="js/contact.js" defer></script>
    </head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img alt="SquareEyes Logo" src="assets/SquareEyes_Logo.png" width="65" height="auto">
            </a>
        </div>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <i class="fa-regular fa-user"></i>
        <i class="fa-regular fa-heart"></i>
        <a href="cart.html">
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
        </a>
    </header>
    <main>
        <div class="twocontainer">
            <section>
                <div class="contact_image">
                    <img src="assets/telephone-586266_1280.jpg" alt="A man using his phone">
                </div>
                </section>
                <section>
                    <h1>Contact Us</h1>
                    <form id="contact-form" class="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button id="submit-button" type="submit" class="cta">Send Message</button>
                    </form>
                    <div class="contact-info">
                        <p>Phone: +47 000 00 000</p>
                        <p>E-mail: contact@squareeyes.com</p>
                    </div>
                </section>
        </div>
    </main>
    <footer>
        <a href="https://www.instagram.com/">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://x.com/?lang=nb&mx=2">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.youtube.com/">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </footer>
</body>
</html>
